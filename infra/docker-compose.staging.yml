name: portaleco-vps-monitor-staging

services:

  portaleco-vps-monitor-backend-staging:
    build:
      context: ../backend
    container_name: portaleco-vps-monitor-backend-staging
    environment:
      - HOST_HOSTNAME=${HOST_HOSTNAME:-staging.portaleco.local}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - AUTH_USERNAME=${AUTH_USERNAME:-staging-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-change-me}
      - AUTH_TOKEN_SECRET=${AUTH_TOKEN_SECRET:-change-this-token-secret}
      - AUTH_TOKEN_TTL_SECONDS=${AUTH_TOKEN_TTL_SECONDS:-43200}
      - AUTH_DB_PATH=${AUTH_DB_PATH:-/data/auth.db}
    ports:
      - "127.0.0.1:4100:4000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portaleco_monitor_auth_data_staging:/data
    restart: unless-stopped
    networks:
      proxy:
      npm-network:
        ipv4_address: 172.20.0.40

  portaleco-vps-monitor-frontend-staging:
    build:
      context: ../frontend
    container_name: portaleco-vps-monitor-frontend-staging
    ports:
      - "127.0.0.1:4101:80"
    restart: unless-stopped
    networks:
      proxy:
      npm-network:
        ipv4_address: 172.20.0.41

networks:
  proxy:
    external: true
  npm-network:
    external: true

volumes:
  portaleco_monitor_auth_data_staging:
