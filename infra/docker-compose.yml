name: portaleco-vps-monitor

services:

  portaleco-vps-monitor-backend:
    build:
      context: ../backend
    container_name: portaleco-vps-monitor-backend
    environment:
      - HOST_HOSTNAME=${HOST_HOSTNAME:-45.233.60.55}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-change-me}
      - AUTH_TOKEN_SECRET=${AUTH_TOKEN_SECRET:-change-this-token-secret}
      - AUTH_TOKEN_TTL_SECONDS=${AUTH_TOKEN_TTL_SECONDS:-43200}
      - AUTH_DB_PATH=${AUTH_DB_PATH:-/data/auth.db}
      - AUTH_COOKIE_NAME=${AUTH_COOKIE_NAME:-portaleco_vps_monitor_auth}
      - AUTH_COOKIE_SAMESITE=${AUTH_COOKIE_SAMESITE:-Lax}
      - AUTH_COOKIE_PATH=${AUTH_COOKIE_PATH:-/}
      - AUTH_COOKIE_SECURE=${AUTH_COOKIE_SECURE:-true}
      - AUTH_FAIL_ON_INSECURE_DEFAULTS=${AUTH_FAIL_ON_INSECURE_DEFAULTS:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/hostfs:ro
      - portaleco_monitor_auth_data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"const http=require('http');const req=http.get('http://127.0.0.1:4000/health',res=>process.exit(res.statusCode===200?0:1));req.on('error',()=>process.exit(1));\""
        ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      proxy:
      npm-network:
        ipv4_address: 172.20.0.30

  portaleco-vps-monitor-frontend:
    build:
      context: ../frontend
    container_name: portaleco-vps-monitor-frontend
    ports:
      - "127.0.0.1:4001:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      proxy:
      npm-network:
        ipv4_address: 172.20.0.31

networks:
  proxy:
    external: true
  npm-network:
    external: true

volumes:
  portaleco_monitor_auth_data:
